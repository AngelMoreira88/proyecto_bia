name: Deploy Backend BIA (App Service)

on:
  push:
    branches: [ "main" ]           # Cambiá si deployás desde otra rama
  workflow_dispatch: {}            # Permite dispararlo manualmente

permissions:
  contents: read

concurrency:
  group: deploy-backend
  cancel-in-progress: true

env:
  APP_NAME: backend-grupobia       # ← tu App Service
  BACKEND_DIR: "."                 # "." si el backend está en la raíz; ej: "backend" si vive en /backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Instala deps SOLO si existe requirements.txt (evita fallas si no está)
      - name: Install deps (if requirements.txt exists)
        run: |
          set -e
          REQ_FILE="${GITHUB_WORKSPACE}/${BACKEND_DIR}/requirements.txt"
          if [ -f "$REQ_FILE" ]; then
            python -m pip install --upgrade pip
            pip install -r "$REQ_FILE"
          else
            echo "No requirements.txt in ${BACKEND_DIR} -> skipping pip install"
          fi

      # Crea el ZIP siempre en la raíz del workspace (backend.zip)
      - name: Create ZIP artifact
        run: |
          set -e
          ROOT="$GITHUB_WORKSPACE"
          SRC="$GITHUB_WORKSPACE/${BACKEND_DIR}"
          OUT_ZIP="$ROOT/backend.zip"

          cd "$SRC"

          include_list=()
          for p in \
            manage.py proyecto_bia carga_datos certificado_ldd utils templates static \
            requirements.txt startup.sh ; do
            [ -e "$p" ] && include_list+=("$p")
          done

          if [ ${#include_list[@]} -eq 0 ]; then
            echo "Nada para zippear en ${SRC}. ¿BACKEND_DIR correcto?"
            exit 1
          fi

          zip -r "$OUT_ZIP" "${include_list[@]}"

          cd "$ROOT"
          ls -lh "$OUT_ZIP"

      # (Opcional) Guarda el ZIP como artefacto para inspección
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend.zip
          path: backend.zip
          if-no-files-found: error

      # ZipDeploy a Azure: Kudu descomprime en /home/site/wwwroot automáticamente
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSVC_PublishProfile }}
