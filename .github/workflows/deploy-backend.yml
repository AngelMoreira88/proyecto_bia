name: Deploy Backend BIA (App Service)

on:
  push:
    branches: [ "main" ]   # ajustá si deployás desde otra rama

env:
  APP_NAME: backend-grupobia          # nombre de tu App Service
  BACKEND_DIR: "."                    # "." si el backend está en la raíz; ej: "backend" si está en /backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Instala deps SOLO si existe requirements.txt en BACKEND_DIR (evita el error de tu screenshot)
      - name: Install deps (if requirements.txt exists)
        run: |
          if [ -f "${BACKEND_DIR}/requirements.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r "${BACKEND_DIR}/requirements.txt"
          else
            echo "No requirements.txt in ${BACKEND_DIR} -> skipping pip install"
          fi

      # Crea el ZIP desde BACKEND_DIR; incluye solo lo que exista (sin romper el build)
      - name: Create ZIP artifact
        run: |
          cd "${BACKEND_DIR}"
          # Armado flexible: agrega archivos si existen, ignora si faltan
          include_list=()
          for p in \
            manage.py proyecto_bia carga_datos certificado_ldd utils templates static \
            requirements.txt startup.sh ; do
            [ -e "$p" ] && include_list+=("$p")
          done

          if [ ${#include_list[@]} -eq 0 ]; then
            echo "Nada para zippear en ${BACKEND_DIR}. ¿BACKEND_DIR correcto?"
            exit 1
          fi

          zip -r ../backend.zip "${include_list[@]}"
          cd - 1>/dev/null
          ls -lh backend.zip

      # ZipDeploy (Kudu lo descomprime en /home/site/wwwroot automáticamente)
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSVC_PublishProfile }}
