name: Deploy Backend BIA (App Service)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: deploy-backend
  cancel-in-progress: true

env:
  APP_NAME: backend-grupobia
  BACKEND_DIR: "."   # cambia a "backend" si tu código vive en /backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (if requirements.txt exists)
        run: |
          set -e
          REQ_FILE="${GITHUB_WORKSPACE}/${BACKEND_DIR}/requirements.txt"
          if [ -f "$REQ_FILE" ]; then
            python -m pip install --upgrade pip
            pip install -r "$REQ_FILE"
          else
            echo "No requirements.txt in ${BACKEND_DIR} -> skipping pip install"
          fi

      - name: Create ZIP artifact
        run: |
          set -euo pipefail
          ROOT="${GITHUB_WORKSPACE}"
          SRC="${GITHUB_WORKSPACE}/${BACKEND_DIR}"
          OUT_ZIP="${ROOT}/backend.zip"

          echo "ROOT=${ROOT}"
          echo "SRC=${SRC}"
          echo "OUT_ZIP=${OUT_ZIP}"

          cd "$SRC"

          include_list=()
          for p in \
            manage.py proyecto_bia carga_datos certificado_ldd media utils templates static \
            requirements.txt startup.sh ; do
            [ -e "$p" ] && include_list+=("$p")
          done

          if [ ${#include_list[@]} -eq 0 ]; then
            echo "Nada para zippear en ${SRC}. ¿BACKEND_DIR correcto?"
            exit 1
          fi

          # crear zip en ruta ABSOLUTA
          zip -r "$OUT_ZIP" "${include_list[@]}"

          # verificar que exista
          echo "Contenido del ZIP:"
          unzip -l "$OUT_ZIP" | head -n 20 || true

          # listar usando RUTA ABSOLUTA (antes fallaba por usar 'backend.zip' a secas)
          stat "$OUT_ZIP" || ls -lh "$OUT_ZIP"

      - name: Upload ZIP artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: backend.zip
          path: backend.zip
          if-no-files-found: error

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSVC_PublishProfile }}
