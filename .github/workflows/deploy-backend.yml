name: Deploy Backend BIA (App Service)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  APP_NAME: backend-grupobia
  BACKEND_DIR: "."    # si tu backend vive en /backend, cambiá a "backend"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (if requirements.txt exists)
        shell: bash
        run: |
          set -e
          REQ_FILE="${GITHUB_WORKSPACE}/${BACKEND_DIR}/requirements.txt"
          if [ -f "$REQ_FILE" ]; then
            python -m pip install --upgrade pip
            pip install -r "$REQ_FILE"
          else
            echo "No requirements.txt in ${BACKEND_DIR} -> skipping pip install"
          fi

      - name: Create ZIP artifact
        shell: bash
        run: |
          set -euo pipefail
          ROOT="${GITHUB_WORKSPACE}"
          SRC="${GITHUB_WORKSPACE}/${BACKEND_DIR}"
          OUT_ZIP="${ROOT}/backend.zip"

          echo "ROOT=$ROOT"
          echo "SRC=$SRC"
          echo "OUT_ZIP=$OUT_ZIP"

          # zipeamos DESDE la carpeta del backend pero escribimos el ZIP en la RAÍZ DEL WORKSPACE
          pushd "$SRC" >/dev/null

          include_list=()
          for p in \
            manage.py proyecto_bia carga_datos certificado_ldd utils media templates static \
            requirements.txt startup.sh ; do
            [ -e "$p" ] && include_list+=("$p")
          done

          if [ ${#include_list[@]} -eq 0 ]; then
            echo "Nada para zippear en ${SRC}. ¿BACKEND_DIR correcto?"
            exit 1
          fi

          # crear zip con ruta ABSOLUTA (evita escribir fuera del workspace)
          zip -r "$OUT_ZIP" "${include_list[@]}"

          popd >/dev/null

          # verificar existencia y tamaño
          stat "$OUT_ZIP" || ls -lh "$OUT_ZIP"
          echo "Primeros ítems dentro del ZIP:"
          unzip -l "$OUT_ZIP" | head -n 30 || true

      - name: Upload ZIP artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: backend.zip
          path: ${{ github.workspace }}/backend.zip
          if-no-files-found: error

      - name: Deploy to Azure WebApp (ZipDeploy)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: ${{ github.workspace }}/backend.zip   # ← ruta ABSOLUTA
          publish-profile: ${{ secrets.AZUREAPPSVC_PUBLISHPROFILE_BIA }}
