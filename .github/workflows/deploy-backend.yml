name: Deploy Backend BIA (App Service)

on:
  push:
    branches: [ "main" ]  # o la rama que uses para prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # (opcional) validar que compila e instala
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Empaquetar SOLO el cÃ³digo necesario
      - name: Create ZIP artifact
        run: |
          zip -r backend.zip \
            manage.py proyecto_bia carga_datos certificado_ldd utils templates static \
            requirements.txt startup.sh

      # Deploy con ZipDeploy -> descomprime en /home/site/wwwroot
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: backend-grupobia          # <-- tu App Service
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSVC_PublishProfile }}  # pegar publish profile en GitHub Secrets
