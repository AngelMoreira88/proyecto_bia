{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar certificado Libre de Deuda</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{% static 'images/logo.png' %}" alt="Logo Empresa">
        </header>
        <main>
            <h1>Sistema para generar certificado libre de deuda</h1>
            
            <!-- Bloque para mostrar mensajes de error -->
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <!-- Bloque para mostrar mensajes informativos y enlace de descarga -->
            {% if info %}
                <div class="alert alert-info">{{ info }}</div>
                {% if download_url %}
                    <p><a href="{{ download_url }}">Descargar Certificado</a></p>
                {% endif %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <label for="dni">Ingrese su DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <button type="submit">Generar PDF</button>
            </form>
        </main>
    </div>
</body>
</html>
